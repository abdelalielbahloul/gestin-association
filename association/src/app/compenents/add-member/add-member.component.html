<div class="row mx-auto my-4">
    <div class="col-md-6">
        <h2> Add members</h2>
    </div>
    <div class="col-md-6 text-right">
        <a routerLink="/members">
            <i class="fa fa-arrow-left" aria-hidden="true"></i>
             Back to list
        </a>
    </div>
</div>
<hr>
<div class="row mx-auto my-4">
    <div class="container">
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10">
                <div class="form-row">
                    <div class="col-md-6 mb-3">
                        <label for="fullName"><strong>Full name :</strong></label>
                        <input type="text" #fullName="ngModel" [(ngModel)]="newMember.fullName" minlength="10" class="form-control" id="fullName" placeholder="Full name" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="role"><strong>Role :</strong></label>
                        <input type="text" class="form-control" #role="ngModel" minlength="5" maxlength="15" [(ngModel)]="newMember.role" id="role" placeholder="Role" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-6 mb-3">
                        <label for="validationDefaultUsername"><strong>Email adress :</strong></label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroupPrepend2">@</span>
                            </div>
                            <input type="email" class="form-control" minlength="12" maxlength="255" #email="ngModel" [(ngModel)]="newMember.email" id="email" placeholder="email" aria-describedby="inputGroupPrepend2" required>
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="cin"><strong>CIN :</strong></label>
                        <input type="text" class="form-control" #cin="ngModel" pattern="[A-Z]{1}[0-9]+" [(ngModel)]="newMember.cin" id="cin" placeholder="CIN" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck2">
                    <label class="form-check-label" for="invalidCheck2">
                        Agree to terms and conditions
                    </label>
                    </div>
                </div>
                <!-- {{ newMember | json }} -->
                <button (click)="addMember()" class="btn btn-primary btn-lg" type="submit">
                    <i class="fa fa-plus" aria-hidden="true"></i> Create new
                </button>
            </div>
            <div class="col-md-1"></div>
        </div>
    </div>
</div>
