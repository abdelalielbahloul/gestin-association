<div class="row mx-auto my-4">
    <div class="col-md-6">
        <h2> Add members</h2>
    </div>
    <div class="col-md-6 text-right">
        <a routerLink="/members">
            <i class="fa fa-arrow-left" aria-hidden="true"></i>
             Back to list
        </a>
    </div>
</div>
<hr>
<div class="row mx-auto my-4">
    <div class="container">
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10">
                <div class="form-row">
                    <div class="col-md-4 mb-3">
                        <label for="fullName">Full name :</label>
                        <input type="text" #fullName="ngModel" [(ngModel)]="newMember.fullName" class="form-control" id="fullName" placeholder="Full name" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="role">Role :</label>
                        <input type="text" class="form-control" #role="ngModel" [(ngModel)]="newMember.role" id="role" placeholder="role" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-4 mb-3">
                        <label for="validationDefaultUsername">Email adress :</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroupPrepend2">@</span>
                            </div>
                            <input type="email" class="form-control" #email="ngModel" [(ngModel)]="newMember.email" id="email" placeholder="email" aria-describedby="inputGroupPrepend2" required>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck2">
                    <label class="form-check-label" for="invalidCheck2">
                        Agree to terms and conditions
                    </label>
                    </div>
                </div>
                <button class="btn btn-primary btn-lg" type="submit"><i class="fa fa-plus" aria-hidden="true"></i> Create new</button>
            </div>
            <div class="col-md-1"></div>
        </div>
    </div>
</div>
